<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中華民國能源效率管理系統</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/announcements.css" />
    <!-- 添加 Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="js/libs/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="energy-system">
      <!-- Header 元件佔位符 -->
      <div id="header-placeholder"></div>

      <!-- Breadcrumb Navigation -->

      <!-- Main Content Area -->
      <main class="main-content container">
        <div class="home-wrapper">
          <section class="section_home_slider">
            <div class="swiper">
              <ul class="swiper-wrapper">
                <li class="swiper-slide">
                  <div class="swiper_box">
                    <div class="slider_img">
                      <img
                        src="images/banner_01.png"
                        alt="最懂業主的代銷公司建商品牌幕後推手"
                      />
                    </div>
                  </div>
                </li>
                <li class="swiper-slide">
                  <div class="swiper_box">
                    <div class="slider_img">
                      <img
                        src="images/banner_02.png"
                        alt="最懂業主的代銷公司建商品牌幕後推手"
                      />
                    </div>
                  </div>
                </li>
                <li class="swiper-slide">
                  <div class="swiper_box">
                    <div class="slider_img">
                      <img
                        src="images/banner_03.png"
                        alt="最懂業主的代銷公司建商品牌幕後推手"
                      />
                    </div>
                  </div>
                </li>
              </ul>
              <div class="slider_controls">
                <div class="slider_pagination"></div>
              </div>
            </div>
          </section>
          <section class="section_home_links">
            <ul>
              <li class="link-product">
                <a href="javascript:void(0);" title="已登錄備查產品">
                  <i></i>
                  <span>已登錄<br />備查產品</span></a
                >
              </li>
              <li class="link-icon-login">
                <a href="javascript:void(0);" title="廠商登入">
                  <i></i>
                  <span>廠商<br />登入</span></a
                >
              </li>
            </ul>
          </section>
          <section class="section_home_data">
            <div class="title_block">
              <h2><i></i><span>政府公式資料統計與下載</span></h2>
              <div class="linkMore">
                <a href="" title="Open Data">Open Data <i></i></a>
              </div>
            </div>
            <ul>
              <li>
                <a href="javascript:void(0);" title="已登錄備查產品">
                  <i></i>
                  <span>已登錄<br />備查產品</span></a
                >
              </li>
              <li>
                <a href="javascript:void(0);" title="廠商登入">
                  <i></i>
                  <span>廠商<br />登入</span></a
                >
              </li>
            </ul>
          </section>
          
          <section class="section_home_stats">
            <div class="title_block">
              <h2><i></i><span>能源效率統計資料</span></h2>
              <div class="linkMore">
                <a href="javascript:void(0);" title="更多統計資料">更多統計資料 <i></i></a>
              </div>
            </div>
            
            <!-- 統計圖表輪播 -->
            <div class="stats-swiper swiper">
              <ul class="swiper-wrapper">
                <!-- 第一頁輪播 (2張卡片) -->
                <li class="swiper-slide">
                  <div class="stats-cards">
                    <div class="stats-card box">
                      <h3>能源使用效率統計</h3>
                      <div class="chart-container">
                        <!-- 這裡放置圖表 1 -->
                        <img src="images/chart-placeholder-1.png" alt="能源使用效率統計圖表">
                      </div>
                    </div>
                    <div class="stats-card box">
                      <h3>節能產品市佔率</h3>
                      <div class="chart-container">
                        <!-- 這裡放置圖表 2 -->
                        <img src="images/chart-placeholder-2.png" alt="節能產品市佔率圖表">
                      </div>
                    </div>
                  </div>
                </li>
                
                <!-- 第二頁輪播 (2張卡片) -->
                <li class="swiper-slide">
                  <div class="stats-cards">
                    <div class="stats-card box">
                      <h3>年度能源節省量</h3>
                      <div class="chart-container">
                        <!-- 這裡放置圖表 3 -->
                        <img src="images/chart-placeholder-3.png" alt="年度能源節省量圖表">
                      </div>
                    </div>
                    <div class="stats-card box">
                      <h3>各類產品效率比較</h3>
                      <div class="chart-container">
                        <!-- 這裡放置圖表 4 -->
                        <img src="images/chart-placeholder-4.png" alt="各類產品效率比較圖表">
                      </div>
                    </div>
                  </div>
                </li>
                
                <!-- 第三頁輪播 (2張卡片) -->
                <li class="swiper-slide">
                  <div class="stats-cards">
                    <div class="stats-card box">
                      <h3>碳排放減少量</h3>
                      <div class="chart-container">
                        <!-- 這裡放置圖表 5 -->
                        <img src="images/chart-placeholder-5.png" alt="碳排放減少量圖表">
                      </div>
                    </div>
                    <div class="stats-card box">
                      <h3>能源標章申請數量</h3>
                      <div class="chart-container">
                        <!-- 這裡放置圖表 6 -->
                        <img src="images/chart-placeholder-6.png" alt="能源標章申請數量圖表">
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
              
              <div class="slider_controls">
                <div class="slider_pagination"></div>
              </div>
            </div>
          </section>

          <section class="section_home_news">
            <div class="title_block">
              <h2><i></i>最新消息</h2>
              <div class="linkMore">
                <a href="javascript:void(0);" title="Open Data"
                  >Open Data <i></i
                ></a>
              </div>
            </div>
            <div class="news_slider">
              <div class="swiper">
                <ul class="swiper-wrapper">
                  <li class="swiper-slide"></li>
                  <li class="swiper-slide"></li>
                  <li class="swiper-slide"></li>
                  <li class="swiper-slide"></li>
                  <li class="swiper-slide"></li>
                  <li class="swiper-slide"></li>
                </ul>
                <div class="slider_controls">
                  <div class="slider_pagination"></div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>

      <!-- Footer 元件佔位符 -->
      <div id="footer-placeholder"></div>
    </div>

    <script src="js/main.js"></script>
    <script
      type="text/javascript"
      src="js/libs/swiper/swiper-bundle.min.js"
    ></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- 引入 Header 元件的 JavaScript -->
    <script src="js/header.js"></script>
    <!-- 引入 Footer 元件的 JavaScript -->
    <script src="js/footer.js"></script>
  </body>
</html>
